<ion-content [fullscreen]="true">
  <div class="card">
  
   
        <ion-grid>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col class="logo">
              <img src="../../../assets/bloodLogo.jpg" alt="LOGO" />
            </ion-col>
          </ion-row>
          <ion-row
            class="ion-align-items-center ion-justify-content-center ion-margin-bottom ion-margin-top"
          >
            <ion-label class="text">Verify Your OTP</ion-label>
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size="10">
              <ion-item fill="outline" class="input">
                <ion-label position="floating" label Placement="stacked"
                  >OTP</ion-label
                >
                <ion-input
                  placeholder="Enter OTP"
                  [(ngModel)]="otp"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size="10">
              <ion-button
                expand="block"
                shape="round"
                class="button ion-padding"
                color="primary"
                (click)="verifyOtp()"
                >Verify Otp</ion-button
              >
            </ion-col>
          </ion-row>
       
        </ion-grid>

  </div>
</ion-content>
