<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-back-button
      slot="start"
      defaultHref="/layout/home"
      (click)="dismiss()"
    ></ion-back-button>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <form [formGroup]="changePasswordForm">
      <ion-item>
        <ion-grid>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size="12">
              <ion-item fill="outline" class="input">
                <ion-label  lablePlacement="stacked"
                  >New Password</ion-label
                >
                <ion-input
                  placeholder="New Password"
                  formControlName="newPassword"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size="12">
              <ion-item fill="outline" class="input">
                <ion-label  lablePlacement="stacked"
                  >Confirm Password</ion-label
                >
                <ion-input placeholder="Confirm Password" formControlName="confirmPassword"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size="12">
              <ion-button
                expand="block"
                shape="round"
                class="button ion-padding"
                color="primary"
                (click)="onSubmit()"
                >Submit</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </form>
  </ion-content>
</ion-content>
