<ion-content [fullscreen]="true" class="slider">
  <swiper-container [slidesPerView]="1" [Option]="Option" [speed]="400" [loop]="true" [pagination]="true">
    <swiper-slide>
      <img src="../../../../assets/onbording/1.png" alt="" />
    </swiper-slide>
    <swiper-slide>
      <img src="../../../../assets/onbording/2.png" alt="" />
    </swiper-slide>
    <swiper-slide>
      <img src="../../../../assets/onbording/3.png" alt="" />
      <ion-button  class="bottom-right skip-btn" routerLink="/auth/login"> SKIP</ion-button>
    </swiper-slide>
  </swiper-container>
</ion-content>
