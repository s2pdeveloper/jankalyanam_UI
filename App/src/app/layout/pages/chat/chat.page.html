<!-- src/app/home/home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>WebSocket Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Message</ion-label>
    <ion-input [(ngModel)]="message"></ion-input>
  </ion-item>
  <ion-button (click)="connect()">Connect</ion-button>
  <ion-button (click)="sendMessage()">Send Message</ion-button>
  <ion-button (click)="disconnect()">Disconnect</ion-button>
</ion-content>
