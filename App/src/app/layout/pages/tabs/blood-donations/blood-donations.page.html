<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-back-button slot="start" default-href="/layout/home"></ion-back-button>
    <ion-title>Blood-donations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div [ngSwitch]="currentTitle">
    <ion-item class="mt-2" lines="none" *ngSwitchCase="'history'">
      <ion-segment (ionChange)="onSegmentChange()" [(ngModel)]="activeSegment" [scrollable]="true">
        <ion-segment-button value="latest">
          <ion-label class="ion-text-capitalize">Latest</ion-label>
        </ion-segment-button>

        <ion-segment-button value="history">
          <ion-label class="ion-text-capitalize">History</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-item>
    <div [ngSwitch]="activeSegment">
      <div *ngSwitchCase="'latest'">
        <ion-card *ngIf="latestTabDetails.length > 0" (click)="openModel()">
          <ion-card-content class="ion-no-padding">
            <ion-grid>
              <ion-row *ngFor="let l of latestTabDetails">
                <ion-col size="3" class="drop">
                  <img src="../../../../../assets/blood-unscreen.gif" alt="" />
                  <ion-card-title>{{l?.bloodGroup}}</ion-card-title>
                </ion-col>
                <ion-col size="6">
                  <ion-label class="name">{{l?.attender?.firstName + ' '+ l?.attender?.lastName}}</ion-label>
                  <div class="ion-margin-top">
                    <i class="fa-solid fa-location-dot"></i>
                    <ion-label class="donar">{{l?.city +', '+l?.state}}</ion-label>
                  </div>
                  <div class="ion-margin-top donar-container">
                    <div>
                      <i class="fa-solid fa-user"></i>
                      <ion-label class="donar">Donor</ion-label>
                    </div>
                    <div class="ion-padding-start">
                      <i class=" fa-solid fa-person-half-dress"></i>
                      <ion-label class="donar">{{l?.gender}}</ion-label>
                    </div>
                  </div>
                </ion-col>
                <!-- <ion-col size="3" class="btn-col">
                  <ion-button class="detail-btn" (click)="openModel()">
                    View Details
                  </ion-button>
                </ion-col> -->
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </div>
      <div *ngSwitchCase="'history'">
        <ion-card *ngIf="historyTabDetails.length > 0" (click)="openNewModel()">
          <ion-card-content class="ion-no-padding">
            <ion-grid>
              <ion-row *ngFor="let h of historyTabDetails">
                <ion-col size="3" class="drop">
                  <img src="../../../../../assets/blood-unscreen.gif" alt="" />
                  <ion-card-title>{{h?.bloodGroup}}</ion-card-title>
                </ion-col>
                <ion-col size="6">
                  <ion-label class="name">{{h?.attender?.firstName + ' '+ h?.attender?.lastName}}</ion-label>
                  <div class="ion-margin-top">
                    <i class="icons-img fa-solid fa-location-dot"></i>
                    <ion-label class="donar">{{h?.city +', '+h?.state}}</ion-label>
                  </div>
                  <div class="ion-margin-top donar-container">
                    <div>
                      <i class="fa-solid fa-user"></i>
                      <ion-label class="donar">Donor</ion-label>
                    </div>
                    <div class="ion-padding-start">
                      <i class="icons-img fa-solid fa-person-half-dress"></i>
                      <ion-label class="donar">{{h?.gender}}</ion-label>
                    </div>
                  </div>
                </ion-col>
                <!-- <ion-col size="3" class="btn-col">
                  <ion-button class="detail-btn" (click)="openModel()">
                    View Details
                  </ion-button>
                </ion-col> -->
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
