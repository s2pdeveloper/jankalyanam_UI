<div class="container-fluid animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h3 class="mb-0">Questions</h3>
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-primary" (click)="goBack()">
            <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
            back
        </button>
          <button type="button" (click)="navigateTo('/questions/sub-question-form', parentId)" class="btn btn-outline-primary">
            <i class="fa fa-plus-circle me-1"></i>
            Questions
          </button>
        </div>
      </div>
    </div>

  </div>
  <table class="table table-striped table-hover table-bordered table-sticky">
    <thead class="table-primary">
      <tr>
        <th>Sr.No</th>
        <th>Question</th>
        <th>BillType</th>
     <th>Consumer Type</th>
        <th>Action</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let q of subQuestion ; let i = index">
       
        <td>{{ pageSize * (page - 1) + (i + 1) }}</td>
        <td>{{q.label}}</td>
        <td>{{q.billType}}</td>
        <td>{{q.consumerType}}</td>
        
        <td class="text-nowrap">
          <button
          (click)="navigateTo('/questions/sub-question-list', q._id)"
          class="btn btn-sm btn-outline-secondary me-1"
          ngbTooltip="Add Sub question"
        >
        <i class="fa fa-plus-circle me-1"></i>
          Add Sub Question
        </button>
          <button
            (click)="update(q._id)"
            class="btn btn-sm btn-outline-secondary me-1"
            ngbTooltip="Edit question"
          >
            <i class="fa fa-pencil me-1"></i> 
            Edit
          </button>
          <button
            class="btn btn-sm btn-outline-secondary"
            data-toggle="modal"
            (click)="deleteQuestion(q._id)"
            ngbTooltip="Delete question"
          >
            <i class="fa fa-trash me-1"></i> Delete
          </button>

       
        </td>

      </tr>
    </tbody>
  </table>
