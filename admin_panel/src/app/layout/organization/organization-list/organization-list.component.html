<div class="container-fluid animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h3 class="mb-0">Organization</h3>
        </div>
        <div class="col-auto" *ngIf="userDetails.role == 'SUPER_ADMIN' || userDetails.role == 'ADMIN' ||userDetails.role == 'CUSTOMER'">
          <button
            type="button"
            (click)="navigateTo('organization/organization-form', null)"
            class="btn btn-outline-primary"
          >
            <i class="fa fa-plus-circle me-1"></i>
            Organization
          </button>
        </div>
      </div>
    </div>

</div>
<table class="table table-striped table-hover table-bordered table-sticky">
    <thead class="table-primary">
      <tr>
        <th>Sr.No</th>
        <th>Organization Name</th>
        <th>Owner's Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Address</th>
        <th>Limit</th>
        <th>Action</th>

       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of organization ;let i = index">
        <td>{{ pageSize * (page - 1) + (i + 1) }}</td>
        <td>{{u.name}}</td>
        <td>{{ u.firstName }} {{u.lastName}}</td>
        <td>{{u.mobile}}</td>
        <td>{{u.email}}</td>
        <td>{{u.address}}</td>
        <td>{{u.limit}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="navigateTo('employee/employee-list', u._id)"><i class="fa fa-eye" aria-hidden="true"></i></button>
        </td>
       
      
      </tr>
    </tbody>
  </table>
