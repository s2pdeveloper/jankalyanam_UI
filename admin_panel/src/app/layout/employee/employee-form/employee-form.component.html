<div class="container-fluid animated fadeIn">
    <div class="card">
      <div class="card-header">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <h3 class="mb-0">Employee Details</h3>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-danger" (click)="goBack()">
              <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
              Back
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="employeeForm" class="form-horizontal">
           
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">
                  First Name
                  <span class="text-danger">*</span>
                </label>
                <input
                  formControlName="firstName"
                  type="text"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      form.firstName.invalid &&
                      submitted &&
                      (form.firstName.touched || form.firstName.dirty)
                  }"
                  placeholder="Enter First Name"
                />
                <validation-messages [control]="form['firstName']">
                </validation-messages>
              </div>
            </div>
           
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">
                  Last Name
                  <span class="text-danger">*</span>
                </label>
                <input
                  formControlName="lastName"
                  type="text"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      form.lastName.invalid &&
                      submitted &&
                      form.lastName.touched &&
                      form.lastName.dirty
                  }"
                  placeholder="Enter Last Name"
                />
                <validation-messages [control]="form['lastName']">
                </validation-messages>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">
                  Mobile No
                  <span class="text-danger">*</span>
                </label>
                <input
                  formControlName="mobile"
                  type="tel"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      form.mobile.invalid &&
                      submitted &&
                      form.mobile.touched &&
                      form.mobile.dirty
                  }"
                  placeholder="Enter Last Name"
                />
                <validation-messages [control]="form['lastName']">
                </validation-messages>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">
                  Email
                  <span class="text-danger">*</span>
                </label>
                <input
                  formControlName="email"
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      form.email.invalid &&
                      submitted &&
                      (form.email.touched || form.email.dirty)
                  }"
                  placeholder="Enter Email"
                />
                <validation-messages [control]="form['email']">
                </validation-messages>
              </div>
            </div>
            
          </div>
          <div class="row"  >
           
             
          </div>
          
          
           <div class="row">
            <!-- <div class="col-md-12">
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea
                  formControlName="address"
                  rows="3"
                  type="text"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      form.address.invalid &&
                      submitted &&
                      (form.address.touched || form.address.dirty)
                  }"
                  placeholder="Enter Address"
                >
                </textarea>
                <validation-messages [control]="form['address']">
                </validation-messages>
              </div>
            </div> -->
          </div> 
        </form>
        <div class="text-center">
          <button (click)="createEmp()" type="submit" class="btn btn-primary">
           Save
          </button>
          <button (click)="goBack()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </div>
  </div>
