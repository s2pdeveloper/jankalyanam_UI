<div class="container-fluid animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <h3 class="mb-0">Employees  </h3>
              </div>
              <div class="col-auto">
                <button
                type="button"
                
                class="btn btn-outline-primary"
                (click)="navigateTo('employee/employee-form', organizationId)"
              >
                <i class="fa fa-plus-circle me-1"></i>
                Employee
              </button>
              </div>
            </div>
          </div>
        </div>
</div>

<table class="table table-striped table-hover table-bordered table-sticky">
    <thead class="table-primary">
      <tr>
        <th>Sr.No</th>
        <th>Employee Name</th>
        <th>Mobile</th> 
        <th>Email</th>   
        <th>Action</th>

       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of Employee ;let i = index ">
        <td>{{ pageSize * (page - 1) + (i + 1) }}</td>
        <td>{{e.firstName}}{{e.lastName}}</td>
        <td>{{e.mobile}}</td>
        <td>{{e.email}}</td>
 
         
         
       
        <td>
          <button class="btn btn-sm btn-danger" (click)="navigateTo('employee/employee-list', null)"><i class="fa fa-eye" aria-hidden="true"></i></button>
          
        </td>
       
      
      </tr>
    </tbody>
  </table>
