<div class="container-fluid animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h3 class="mb-0">Advertise Form</h3>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger" (click)="goBack()">
            <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
            Back
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="advertiseForm" class="form-horizontal">
      
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="" class="form-label">
                Name
              </label>
              <input type="text" class="form-control" formControlName="name">
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="" class="form-label">
                Status
              </label>
              <select class="form-select" formControlName="status">
                <option value="" disabled selected> Status</option>
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
 
              </select>
              
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-10">
          
              <label for="images" class="drop-container" id="dropcontainer">
                <span class="drop-title">Drop files here</span>
                or
                <input (change)="fileBrowseHandler($event)" type="file" id="images" accept="image/*" required>
              </label>
           
          </div>
        
        </div>
      </form>
      <div class="text-center">
        <button
          (click)="submit()"
          type="submit"
          class="btn btn-success text-white"
        >
          {{ form.id.value ? "Update" : "Save" }}
        </button>
        <button (click)="goBack()" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>
</div>
