    <div class="card shadow-sm">

                <div class="col-auto">
                    <h3 class="mb-0">Advertise Form</h3>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger" (click)="goBack()">
                        <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
                        Back
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="advertiseForm" class="form-horizontal">
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">

                                Title
                                <span class="text-danger">*</span>
                            </label>
                            <input formControlName="title" type="text" class="form-control" placeholder="Enter Name" />

                        </div>

                </div>
                <div class="row">
                    <div class="col-md-6 align-self-center">
                        <div class="mb-3 form-check form-check-inline">
                            <label class="form-check-label" for="status">
                                Status
                                <span class="text-danger">*</span>
                            </label>
                        </div>
                        <div class="mb-3 form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="status" id="inlineRadioA"
                                value="active" />
                            <label class="form-check-label" for="inlineRadioA">
                                Active
                            </label>
                        </div>
                        <div class="mb-3 form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="status" id="inlineRadioB"
                                value="inactive" />
                            <label class="form-check-label" for="inlineRadioB">
                                In-active
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for=""> Image</label>

                        <div class="dropzone container round" appDnd (fileDropped)="onFileDropped($event)">
                            <input type="file" #fileDropRef id="fileDropRef" multiple
                                (change)="fileBrowseHandler($event)" />
                            <i class="fa fa-upload fa-1x text-muted pb-2"></i>
                            <h5>Drag and drop file or click here</h5>
                            <small class="text-muted text-wrap">(Only *.jpeg, *.jpg and *.png files are
                                accepted)</small>
                        </div>
                    </div>
                    <div class="col-md-4" *ngIf="fileContent">
                        <img [src]="fileContent" height="150" />
                        <div class="single-file">
                            <div *ngIf="files[0]?.name" class="info">
                                <h5 class="name mb-0">
                                    {{ files[0]?.name }}
                                </h5>
                                <small class="size mb-1">
                                    {{ formatBytes(files[0]?.size) }}
                                    <i class="fa fa-check-circle text-success pl-2" aria-hidden="true"></i>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
            <div class="mb-2 text-center">
                <button type="button" class="btn btn-success" *ngIf="!this.advertiseForm.value.id" (click)="create()">
                    Save
                </button>
                <button type="button" class="btn btn-success" *ngIf="this.advertiseForm.value.id" (click)="update()">
                    Update
                </button>
                <button type="button" class="btn btn-danger mx-2" (click)="goBack()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
