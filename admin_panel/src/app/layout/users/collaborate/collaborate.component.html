      <div class="card-body">
        <div class="row mb-2">
          <div class="col-md-5">
            <form class="d-flex">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
                [(ngModel)]="search"
                [ngModelOptions]="{ standalone: true }"
                (keyup)="refreshList('search')"
              />
              <button
                class="btn btn-outline-danger mx-2"
                type="submit"
                (click)="refreshList('clear')"
                ngbTooltip="Clear Filter"
              >
                <i class="fa fa-remove"></i>
              </button>
            </form>
          </div>
        </div>
  
        <div class="table-responsive text-nowrap">
          <table
            class="table table-striped table-hover table-bordered table-sticky"
          >
            <thead class="table-primary">
              <tr>
                <th>Sr.No.</th>
                <th>Name</th>
                <th>Phone No.</th>
                <th>Email</th>
                <th>Address</th>
                <th>Experience</th>
                <th>DOB</th>
                <th>Education</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of tableData; let i = index">
                <td>{{ pageSize * (page - 1) + (i + 1) }}</td>
                <td>{{ u.name | titlecase}}</td>
                <td>{{ u.phone }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.address }}</td>
                <td>{{ u.experience }}</td>
                <td>{{ u.dob }}</td>
                <td>{{ u.education }}</td>

                <td  >
                  {{ u.roleType | titlecase   }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <app-custom-pagination
          [(page)]="page"
          [(pageSize)]="pageSize"
          [(collection)]="collection"
          (myOutput)="onChangePage(page)"
        ></app-custom-pagination>
      </div>
    </div>
